<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
</head>
<body>
  
  <div class="container col-md-6 mt-5">
    <div class="col-10">
      <div class="row justify-content-md-center">
  <h1>Yodlr Registration Portal</h1>
  <form action="" method="POST" class="form-group">
      <div class="form-group row mt-5">
      <label for="firstName" class="col-sm-4 col-form-label">First name:</label>
        <div class="col-sm-10">
        <input id="firstName" name="firstName" type="firstName"/>
        </div>
      </div>
      <div class="form-group row mt-5">
      <label for="lastName" class="col-sm-4 col-form-label">Last name:</label>
        <div class="col-sm-10">
        <input id="lastName" name="lastName" type="lastName"/>
        </div>
      </div>
      <div class="form-group row mt-5">
      <label for="email" class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-10">
        <input id="email" name="email" type="email"/>
        </div>
      </div>
    <button class="btn btn-primary btn-sm float-right mt-2">Submit</button>
  </form>
  </div>
  </div>

<div class="row justify-content-md-center mt-2">
<div class="col-4">
<a class="float-right" href="/admin.html">Admin Page</a>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
